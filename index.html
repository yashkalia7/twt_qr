<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ede8df 0%, #e5ddd1 50%, #ede8df 100%);
        }

        /* Elegant decorative overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Subtle texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.015) 2px, rgba(0,0,0,.015) 4px);
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        #video-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px;
            box-shadow:
                0 20px 60px rgba(139, 69, 19, 0.08),
                0 8px 16px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(218, 165, 32, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #video-container:hover {
            transform: translateY(-4px);
            box-shadow:
                0 30px 80px rgba(139, 69, 19, 0.12),
                0 12px 24px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        /* Decorative corner accents */
        #video-container::before,
        #video-container::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            transition: all 0.4s ease;
        }

        #video-container::before {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        #video-container::after {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        #video-container:hover::before,
        #video-container:hover::after {
            width: 80px;
            height: 80px;
            border-color: rgba(218, 165, 32, 0.5);
        }

        .video-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(218, 165, 32, 0.1);
        }

        video {
            width: 100%;
            display: block;
            border-radius: 16px;
            background: #000;
        }

        /* Custom video controls styling */
        video::-webkit-media-controls-panel {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }

        /* Progress indicator */
        .progress-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(218, 165, 32, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .progress-dot.active {
            background: linear-gradient(135deg, #daa520, #b8860b);
            box-shadow: 0 0 12px rgba(218, 165, 32, 0.6);
            transform: scale(1.3);
        }

        .progress-dot:hover {
            background: rgba(218, 165, 32, 0.6);
            transform: scale(1.2);
        }

        /* Elegant title */
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 42px;
            font-weight: 300;
            color: #5a4a3a;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            transition: opacity 0.3s ease;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #daa520, transparent);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #video-container {
                padding: 30px 20px;
            }

            .title {
                font-size: 28px;
                letter-spacing: 2px;
            }

            #video-container::before,
            #video-container::after {
                width: 40px;
                height: 40px;
            }

            .progress-indicator {
                bottom: 20px;
                padding: 8px 16px;
                gap: 8px;
            }

            .progress-dot {
                width: 8px;
                height: 8px;
            }
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #video-container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Welcome message styles */
        .welcome-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ede8df 0%, #e5ddd1 50%, #ede8df 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .welcome-message.show {
            display: flex;
            opacity: 1;
        }

        .welcome-content {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow:
                0 20px 60px rgba(139, 69, 19, 0.12),
                0 8px 16px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(218, 165, 32, 0.15);
            max-width: 600px;
            position: relative;
        }

        .welcome-content::before,
        .welcome-content::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(218, 165, 32, 0.4);
        }

        .welcome-content::before {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .welcome-content::after {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        .welcome-content h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 56px;
            font-weight: 400;
            color: #5a4a3a;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .welcome-content p {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 300;
            color: #6b5a4a;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .welcome-divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #daa520, transparent);
            margin: 20px auto;
        }

        .replay-button {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #daa520, #b8860b);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
        }

        .replay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.4);
            background: linear-gradient(135deg, #c49a1e, #a67a0a);
        }

        @keyframes welcomeFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-content {
            animation: welcomeFadeIn 0.6s ease-out;
        }

        @media (max-width: 768px) {
            .welcome-content {
                padding: 40px 30px;
                margin: 20px;
            }

            .welcome-content h1 {
                font-size: 36px;
            }

            .welcome-content p {
                font-size: 16px;
            }

            .welcome-content::before,
            .welcome-content::after {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="video-container">
            <div class="title">Patodia Family</div>
            <div class="video-wrapper">
                <video id="player" controls autoplay playsinline>
                    <source src="video1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="progress-indicator" id="progressIndicator"></div>
        </div>
    </div>

    <div class="welcome-message" id="welcomeMessage">
        <div class="welcome-content">
            <h1>Welcome!</h1>
            <div class="welcome-divider"></div>
            <p>We are delighted to have you here.<br>Thank you for joining us on this special occasion.</p>
            <button class="replay-button" onclick="replayVideos()">Watch Again</button>
        </div>
    </div>

    <script>
        const videos = ['video1.mp4', 'video2.mp4'];
        const titles = ['Patodia Family', 'Agarwal Family'];
        let currentIndex = 0;
        const player = document.getElementById('player');
        const progressIndicator = document.getElementById('progressIndicator');
        const titleElement = document.querySelector('.title');

        // Create progress dots
        videos.forEach((video, index) => {
            const dot = document.createElement('div');
            dot.className = 'progress-dot';
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => playVideo(index));
            progressIndicator.appendChild(dot);
        });

        function updateProgressDots() {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function updateTitle() {
            titleElement.style.opacity = '0';
            setTimeout(() => {
                titleElement.textContent = titles[currentIndex];
                titleElement.style.opacity = '1';
            }, 300);
        }

        function playVideo(index) {
            currentIndex = index;
            player.src = videos[currentIndex];
            player.play();
            updateProgressDots();
            updateTitle();
        }

        player.addEventListener('ended', () => {
            currentIndex++;
            if (currentIndex < videos.length) {
                playVideo(currentIndex);
            } else {
                // Show welcome message at the end
                showWelcomeMessage();
            }
        });

        function showWelcomeMessage() {
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.classList.add('show');
        }

        function replayVideos() {
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.classList.remove('show');
            currentIndex = 0;
            playVideo(currentIndex);
        }

        // Handle video errors gracefully
        player.addEventListener('error', (e) => {
            console.log('Video loading error, trying next video...');
            if (currentIndex < videos.length - 1) {
                currentIndex++;
                playVideo(currentIndex);
            }
        });
    </script>
</body>
</html>
